apply plugin: 'war'

sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'org.mongodb:mongo-java-driver:3.4.2'
    compile 'org.hibernate.ogm:hibernate-ogm-core:5.1.0.Final'
    compile 'org.jboss.jbossts:jbossjta:4.16.6.Final'
    compile 'org.hibernate.ogm:hibernate-ogm-mongodb:5.1.0.Final'
    compile 'org.hibernate.ogm:hibernate-ogm-bom:5.1.0.Final'
    compile 'javax.transaction:jta:1.1'
    compile 'org.projectlombok:lombok:1.16.16'
    compile 'javax:javaee-api:7.0'
}